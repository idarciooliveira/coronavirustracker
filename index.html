<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.css">
    <script src='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.8.1/mapbox-gl.css' rel='stylesheet' />
    <title>Coronavirus App</title>
</head>


<body>

    <div class="container mx-auto mt-5">
        <div style="font-size: xx-large; text-align: center; font-weight: bold;">
            <p>Ultima Actualização - <label id="data"></label></p>
        </div>
        <div class="row">
            <div class="col-md">
                <div class="card bg-light mb-3" style="max-width: 18rem;">
                    <div class="card-header">Casos Confirmados</div>
                    <div class="card-body mx-auto">
                        <p class="card-text">
                            <label style="font-size: xx-large;;" id="totalCases"></label>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card text-white bg-secondary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Novos Casos (Hoje)</div>
                    <div class="card-body mx-auto">
                        <p class="card-text">
                            <label style="font-size: xx-large;;" id="newCases"></label>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card text-white bg-danger mb-3" style="max-width: 18rem;">
                    <div class="card-header">Mortes</div>
                    <div class="card-body mx-auto">
                        <p class="card-text">
                            <label style="font-size: xx-large;;" id="totalDeaths"></label>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md">
                <div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                    <div class="card-header">Recuperados</div>
                    <div class="card-body mx-auto">
                        <p class="card-text">
                            <label style="font-size: xx-large;;" id="totalRecovery"></label>
                        </p>
                    </div>
                </div>
            </div>
            <script type="module" src="app.js"></script>
</body>

</html>
